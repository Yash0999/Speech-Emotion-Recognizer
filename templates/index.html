<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Emotion Recognition</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #6c63ff, #3f51b5);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background-color: #fff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 40px;
            border-radius: 15px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
            font-weight: 700;
        }

        .file-upload-wrapper {
            position: relative;
            margin-bottom: 30px;
        }

        input[type="file"] {
            display: none;
        }

        label {
            padding: 15px 30px;
            background-color: #6c63ff;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        label:hover {
            background-color: #3f51b5;
        }

        .file-preview {
            margin-top: 20px;
            text-align: center;
            color: #333;
        }

        .audio-preview {
            margin-top: 20px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 500px;
        }

        .predict-button, .preview-button {
            background-color: #ff9800;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1.2rem;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            border: none;
        }

        .predict-button:hover, .preview-button:hover {
            background-color: #fb8c00;
        }

        .results {
            margin-top: 30px;
            display: none;
            text-align: left;
        }

        .result-item {
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            background-color: #e0e0e0;
            color: #333;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .result-item .emoji {
            font-size: 3rem;
            margin-left: 10px;
        }

        .error-message {
            color: #d32f2f;
            font-size: 1.2rem;
            margin-top: 20px;
        }

        footer {
            margin-top: 30px;
            font-size: 1rem;
            color: #777;
        }

        footer a {
            color: #6c63ff;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .icon {
            font-size: 1.5rem;
            margin-right: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }

            h1 {
                font-size: 2rem;
            }

            .predict-button, .preview-button {
                width: 100%;
                padding: 12px;
            }

            .audio-preview {
                width: 100%;
            }
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Speech Emotion Recognition</h1>
    <form id="upload-form" enctype="multipart/form-data">
        <div class="file-upload-wrapper">
            <label for="file-upload">
                <i class="fas fa-upload icon"></i> Upload Audio File
            </label>
            <input type="file" id="file-upload" name="file" accept="audio/*">
        </div>
    </form>

    <div id="file-preview" class="file-preview"></div>

    <div id="result" class="results">
        <div id="prediction1" class="result-item">
            <span class="emotion-name"></span><span class="emoji"></span> - <span class="probability"></span> %
        </div>
        <div id="prediction2" class="result-item">
            <span class="emotion-name"></span><span class="emoji"></span> - <span class="probability"></span> %
        </div>
    </div>

    <div id="error-message" class="error-message" style="display:none;"></div>

    <footer>
        <p>Developed with ðŸ’œ by <a href="#">G-301</a></p>
    </footer>
</div>

<script>
    document.getElementById('file-upload').addEventListener('change', function(event) {
        const fileInput = event.target;
        const file = fileInput.files[0];
        if (file) {
            // Show file name and preview audio button
            const filePreview = document.getElementById('file-preview');
            filePreview.innerHTML = `
                <p><strong>Selected file:</strong> ${file.name}</p>
                <audio class="audio-preview" controls>
                    <source src="${URL.createObjectURL(file)}" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
                <button id="predict-button" class="predict-button">Predict Emotion</button>
            `;

            // Event listener for predict button
            document.getElementById('predict-button').addEventListener('click', function() {
                // Create FormData object for API
                const formData = new FormData();
                formData.append('file', file);
                fetch('/predict', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('error-message').textContent = `Error: ${data.error}`;
                        document.getElementById('error-message').style.display = 'block';
                        document.getElementById('result').style.display = 'none';
                    } else {
                        const predictions = data.predictions;
                        document.getElementById('prediction1').querySelector('.emotion-name').textContent = predictions[0].emotion;
                        document.getElementById('prediction1').querySelector('.emoji').textContent = predictions[0].emoji;
                        document.getElementById('prediction1').querySelector('.probability').textContent = (predictions[0].probability * 100).toFixed(2);
                        
                        document.getElementById('prediction2').querySelector('.emotion-name').textContent = predictions[1].emotion;
                        document.getElementById('prediction2').querySelector('.emoji').textContent = predictions[1].emoji;
                        document.getElementById('prediction2').querySelector('.probability').textContent = (predictions[1].probability * 100).toFixed(2);

                        document.getElementById('result').style.display = 'block';
                        document.getElementById('error-message').style.display = 'none';
                    }
                })
                .catch(error => {
                    document.getElementById('error-message').textContent = `Error: ${error.message}`;
                    document.getElementById('error-message').style.display = 'block';
                    document.getElementById('result').style.display = 'none';
                });
            });
        }
    });
</script>

</body>
</html>
